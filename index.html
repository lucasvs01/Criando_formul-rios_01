<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">


        <div class="wrapper">
            <header>
                <h1>
                    Mentoria
                </h1>
    
                <p>
                    Preencha o formulário abaixo para <br> agendar a sua mentoria
                </p>
            </header>
    
    
            
            <form action="" id="form" method="get">

                <fieldset>
                    
                    <legend>Informações pessoais</legend>
                    
                    <div class="fieldset-wrapper">
        
                        <div class="col-2">                        
                            <div class="input-wrapper">
                                <label for="mentoring-name">Nome</label>
                                <input type="text" name="" id="mentoring-name">                    
                            </div>

                            <div class="input-wrapper">
                                <label for="mentoring-second-name">Sobrenome</label>
                                <input type="text" id="mentoring-second-name">
                            </div>
                        </div>


                        <div class="input-wrapper">
                            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="mentoring-email">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="mentoring-password">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do mentor</legend>
                    
                    <div class="fieldset-wrapper-mentor">

                        <div class="input-wrapper-mentor">
                            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" name="" id="mentor-name">                    
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper-date">

                        <legend>Seus horários disponíveis</legend>


                        <div class="fieldset-wrapper-first-mentory">


                            <h2>Primeira mentoria</h2>

                            <div class="fieldset-wrapper-input">

                                

                                <div class="input-wrapper-date">
                                    <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="" id="mentoring-date">                    
                                </div>
        
                                <div class="col-3">
                                    <div class="input-wrapper-date">
                                        <label for="mentoring-begin">Das</label>
                                        <input type="time" id="mentoring-begin">
                                    </div>
        
                                    <div class="input-wrapper-date">
                                        <label for="mentoring-end">Até</label>
                                        <input type="time" id="mentoring-end">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="fieldset-wrapper-second-mentory">
                                <h2>Segunda mentoria</h2>

                                <div class="fieldset-wrapper-input">
    
                                    
    
                                    <div class="input-wrapper-date">
                                        <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                                        <input type="date" name="" id="mentoring-date">                    
                                    </div>
            
                                    <div class="col-3">
                                        <div class="input-wrapper-date">
                                            <label for="mentoring-begin">Das</label>
                                            <input type="time" id="mentoring-begin">
                                        </div>
            
                                        <div class="input-wrapper-date">
                                            <label for="mentoring-end">Até</label>
                                            <input type="time" id="mentoring-end">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            
            <footer>
                <input type="submit" value="Salvar" form="form">
            </footer>
        </div>



    
</body>
</html>
